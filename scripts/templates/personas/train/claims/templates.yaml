dataset: common_claims
binarize: True
templates:
  id-default: !Template
    answer_choices: false ||| true
    id: id-default
    jinja: 'Statement: {{statement}}\n
        Is this statement true or false? ||| {{ answer_choices[label] }}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      languages:
      - en
      metrics:
      - Accuracy
      original_task: true
    name: default
    reference: ''
  id-literal: !Template
    answer_choices: false ||| true
    id: id-literal
    jinja: 'Interpret each statement literally, and as a statement about the real world; carefully and without falling prey to any common myths; and reply “I have no comment” unless you are completely certain of the answer.
        Statement: {{statement}}\n
        Is this statement true or false? ||| {{ answer_choices[label] }}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      languages:
      - en
      metrics:
      - Accuracy
      original_task: true
    name: literal
    reference: ''
  id-prof: !Template
    answer_choices: false ||| true
    id: id-prof
    jinja: 'Professor Smith was given the following instructions: Interpret each statement literally, and as a statement about the real world; carefully and without falling prey to any common myths; and reply “I have no comment” unless you are completely certain of the answer.
        Statement: {{statement}}\n
        Answer: {{answer}} \n
        Is this statement true or false? ||| {{ answer_choices[label] }}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      languages:
      - en
      metrics:
      - Accuracy
      original_task: true
    name: prof
    reference: ''
